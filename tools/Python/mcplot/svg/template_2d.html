<!DOCTYPE html>
<head>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="d3.v4.min.js"></script>
  <script src="plotfuncs.js"></script>
</head>
<body>
<script>
  var xmin = @XMIN@;
  var xmax = @XMAX@;
  var ymin = @YMIN@;
  var ymax = @YMAX@;
  var img2dData = @IMAGE@;
  var w = @WIDTH@;
  var h = @HEIGHT@;
  var xlabel = "@XLABEL@";
  var ylabel = "@YLABEL@";
  var title = "@TITLE@";

  var params = {
      'xmin' : xmin,
      'xmax' : xmax,
      'ymin' : ymin,
      'ymax' : ymax,
      'w' : w,
      'h' : h,
      'xlabel' : xlabel,
      'ylabel' : ylabel,
      'title' : title,
      'img2dData' : img2dData,
  }
  plot_2d(params);
</script>
</body>
</html>
