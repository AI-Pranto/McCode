<!DOCTYPE html>
<head>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="d3.v4.min.js"></script>
  <script src="plotfuncs.js"></script>
</head>
<body>
<script>
  var x = @X_DATA_ARRAY@;
  var y = @Y_DATA_ARRAY@;
  var yerr = @YERR_DATA_ARRAY@;
  var w = @WIDTH@;
  var h = @HEIGHT@;
  var xlabel = "@XLABEL@";
  var ylabel = "@YLABEL@";
  var title = "@TITLE@";

  var params = {
    'x' : x,
    'y' : y,
    'yerr' : yerr,
    'w' : w,
    'h' : h,
    'xlabel' : xlabel,
    'ylabel' : ylabel,
    'title' : title,
  }
  plot_1d(params)
</script>
</body>
</html>
