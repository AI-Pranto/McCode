<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<style>
		body { margin: 0; }
		canvas { width: 100%; height: 100% }
	</style>
</head>
<body>
	<script src="https://sim.e-neutrons.org/static/threejs/three.min.js"></script>
	<script src="https://sim.e-neutrons.org/static/threejs/OrbitControls.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="mcdisplay.js"></script>
	<script>
		var instr;
		$.getJSON('jsonized.json', function(response){
			instr = response;
			})
			.success(function() {

				// INSTRUMENT
				var instname = instr['name'];
				var abspath = instr['abspath'];

				// COMPONENTS
				var comps = instr['components'];
				var comp;
				var comp_node;
				var compname;
				var m4;
				var acolor;
				for (var i = 0; i < comps.length; i++) {
					comp = comps[i];

					compname = comp['name'];
					m4 = comp['m4'];
					comp_node = addComponent(compname);
					acolor = getNextComponentColor();

					drawcalls = comp['drawcalls']
					var call;
					for (var j = 0; j < drawcalls.length; j++) {
						call = drawcalls[j];

						key = call['key'];
						args = call['args'];

						if (key == 'multiline') {
							addMultiLine(args, comp_node, acolor);
						}
						if (key == 'circle') {
							addCircle(args[0], args[1], args[2], args[3], args[4], comp_node, acolor);
						}
					}

					comp_matrix = new THREE.Matrix4();
					comp_matrix.set(m4[0], m4[1], m4[2], m4[3], m4[4], m4[5], m4[6], m4[7], m4[8], m4[9], m4[10], m4[11], m4[12], m4[13], m4[14], m4[15]);
					comp_node.applyMatrix(comp_matrix);
				}

				// NEUTRON RAYS
				var rays = instr['rays'];
				var ray;
				var aVertices;
				for (var i = 0; i < rays.length; i++) {
					ray = rays[i];

					rayobj = new THREE.Object3D();
					allRays.push(rayobj);
					aVertices = [];
					var aCompVertices;
					var compname;

					var groups =  ray['groups'];
					var group;
					for (var j = 0; j < groups.length; j++) {
						group = groups[j];
						compname = group['compname'];
						aCompVertices = [];

						// NEUTRON STATES
						var events = group['events'];
						var localstate;
						var args;
						for (var k = 0; k < events.length; k++) {
							localstate = events[k];

							args = localstate['args'];
							aCompVertices.push(new THREE.Vector3(args[0], args[1], args[2]));
						}

						// transform these vertices by component matrix and add to vertex container for this ray
						aVertices = aVertices.concat(transformPoints(aCompVertices, compnodes[compname].matrix));
					}
					// add ray as a multiline
					addMultiLineV3(aVertices, rayobj, rayColor);
				}
			})
			.error(function() { consol.log("json load error"); })
			.complete(function() { console.log("json load complete");
		});
    </script>
</body>
</html>
